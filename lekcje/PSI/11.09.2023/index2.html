<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dupa</title>
</head>
<body>
    <script>
    // +,-,*,/ - podstawowe
    // % - modulo - reszta z dzielenia
        let v1=15;
        let v2=4;
        console.log(v1%v2);
        console.log(2**3);
        console.log(Math.pow(2,3));
    // operatory zwiazane z "="
        // "=" -> operator przypisania (wartosc do zmiennej, zmienna do zmiennej)"
        let x=25+7;
        // "==" -> operator porownania (wylacznie ze wzgledu na wartosc)"
        let x1="10";
        let x2=10;
        console.log(x1==x2);
        // "===" - operator porownania wartosci i typu danych!!!!!!!!!!!!!!!!!!
        console.log(x1===x2);
    </script>
</body>
</html>
